services:
  postgres:
    image: postgres:16-alpine
    container_name: eventify-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: eventify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d eventify"]
      interval: 5s
      timeout: 5s
      retries: 10

  kafka:
    image: apache/kafka:3.7.1
    container_name: eventify-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://:29092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: eventify-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: eventify-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy

  topic-init:
    image: apache/kafka:3.7.1
    container_name: eventify-topic-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint:
      - /bin/bash
      - -lc
      - |
        set -e
        create_topic() {
          local topic_name="$1"
          local max_retries=10
          local attempt=1
          until [ "$$attempt" -gt "$$max_retries" ]; do
            if timeout 15s /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:29092 --create --if-not-exists --topic "$$topic_name" --partitions 3 --replication-factor 1; then
              return 0
            fi
            echo "retry $$attempt/$$max_retries for topic=$$topic_name"
            attempt=$$((attempt + 1))
            sleep 2
          done
          return 1
        }
        topics=(
          "orders.events"
          "inventory.events"
          "payments.events"
          "order.lifecycle.events"
          "shipping.events"
          "payments.dlq"
          "inventory.dlq"
        )
        for topic in "$${topics[@]}"; do
          create_topic "$$topic"
        done
    restart: "no"

  order-service:
    build:
      context: ../services/order-service-spring
      dockerfile: Dockerfile
    container_name: eventify-order-service
    environment:
      KAFKA_BROKERS: kafka:29092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: app
      DB_PASS: app
      DB_NAME: eventify
      ORDER_SERVICE_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  order-orchestrator:
    build:
      context: ../services/order-orchestrator-nest
      dockerfile: Dockerfile
    container_name: eventify-order-orchestrator
    environment:
      KAFKA_BROKERS: kafka:29092
      KAFKA_GROUP_ID: order-orchestrator
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: app
      DB_PASS: app
      DB_NAME: eventify
      ORDER_ORCHESTRATOR_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  shipping-service:
    build:
      context: ../services/shipping-service-express-ts
      dockerfile: Dockerfile
    container_name: eventify-shipping-service
    environment:
      KAFKA_BROKERS: kafka:29092
      SHIPPING_KAFKA_GROUP_ID: shipping-service-group
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: app
      DB_PASS: app
      DB_NAME: eventify
      SHIPPING_SERVICE_PORT: 8084
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

volumes:
  postgres_data:
